	<!--login ajax script-->
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script>
		function Login(valorMail, valorPass){
        var parametros = { "correo" : valorMail,"pass" : valorPass,};
        $.ajax({
                data:  parametros,
                url:   'user-login.php',
                type:  'post',
                beforeSend: function () {
                        $("#resultado").html("Procesando, espere por favor...");
                },
                success:  function (response) {
                        $("#resultado").html(response);
                }
        });
}

$(document).ready(function() {
        $(".input").on("focus click", function(){
            $(this).val("");
        });
    });
	</script>

<body class="cyan">
  <!-- Start Page Loading -->

  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/VRLogo_02.png" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text">Staff Login</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text">
            <label for="username" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Contraseña</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="javascript:;" onclick="Login($('#username').val(), $('#password').val());return false;" class="btn waves-effect waves-light col s12">Login</a>
            <span id="resultado" color:#000; ></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 ">
              <p class="margin right-align medium-small"><a href="page-forgot-password.html">¿Olvidaste tu Contraseña?</a></p>
          </div>          
        </div>

      </form>
    </div>
